<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="File Share 404 page">
    <meta name="keywords" content="404 page">
    <meta name="author" content="Piotr Bartela, Adrian Marciniak">

    <title id="title">FileShare :: Strona panelu</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/global.min.css">


    <!-- JS -->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/uniscale-alert.js"></script>
    <script src="/js/AnimatedBackground.js"></script>
    <script src="/js/cookies_alert.js"></script>

</head>

<body id="body" class="row flex-xs-direction-column left-xs">

    <!-- Animated background -->
    <div id="animated-background-hook"></div>

    <!-- Box for alerts -->
    <div class="alerts-box width-100">
        <div class="container">
            <div class="row flex-xs-direction-column" id="alerts-hook">
            </div>
        </div>
    </div>

    <!-- Top Menu 
    <nav class="width-100">
        <div class="container">
            <div class="row middle-xs center-xs flex-xs-direction-column">
                <div class="col-xs-6 col-m-2 col-l-2 col-xl-1">
                    <img class="logo download" src="/img/logo-200x200.png" />
                </div>
            </div>
        </div>
    </nav>-->

    <!-- Site content -->
    <div class="download-space col-max width-100"></div>
    <div class="container">
        <div class="flex flex-xs-direction-column middle-xs m-t m-b">
            <div class="file-name">
                <h2>Nazwa_pliku.jpg</h2>
            </div>
            <div class="col-xs-12 m-b">
                <button class="btn">Pobierz</button>
                <button class="btn" data-toogle="tooltip">Informacje
                    <div class="tooltip text-xs-left">
                        Wielkość pliku: <b>2MB</b><br>
                        Wygasa: <b>08.09.2017 16:51</b>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div class="row center width-100">
        <div class="col-xs-11 text-xs-center">
            <div class="panel padding download-preview">
                <img src="/img/1495267466416.jpg" />
            </div>
        </div>
    </div>

    <div class="row center width-100">
        <div class="col-xs-11 text-xs-center">
            <div class="panel padding download-preview">
                <i class="fa fa-file-o" aria-hidden="true"></i>
                <div class="download-preview-description">
                    Podgląd niedostępny
                </div>
            </div>
        </div>
    </div>

    <!-- Cookies alert module -->
    {cookies_alert}
    <!-- End of: Cookies alert module -->

    <!-- Footer module -->
    {footer}
    <!-- End of: Footer -->
</body>

</html>
