<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="File Share 404 page">
    <meta name="keywords" content="404 page">
    <meta name="author" content="Piotr Bartela, Adrian Marciniak">

    <title id="title">FileShare :: Strona panelu</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/global.min.css">


    <!-- JS -->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/uniscale-alert.js"></script>
    <script src="/js/AnimatedBackground.js"></script>
    <script src="/js/cookies_alert.js"></script>
    <script src="/js/file_upload.js"></script>

</head>

<body id="body" class="row flex-xs-direction-column left-xs">

    <!-- Animated background -->
    <div id="animated-background-hook"></div>

    <!-- Box for alerts -->
    <div class="alerts-box width-100">
        <div class="container">
            <div class="row flex-xs-direction-column" id="alerts-hook">
            </div>
        </div>
    </div>

    <!-- Top Menu -->
    <nav class="width-100">
        <div class="container">
            <div class="row middle-xs center-xs flex-xs-direction-column">
                <div class="col-xs-12 col-m-4 col-l-4 col-xl-3">
                    <img class="logo" src="/img/logo-200x200.png" />
                </div>
                <div class="logo-description col-xs-12 text-xs-center m-b">
                    File Share
                </div>
            </div>
        </div>
    </nav>

    <!-- Site content -->
    <div class="container p-t p-b">

        <div class="panel">
            <p>Wyślij nowy plik</p>
            <hr class="width-100 m-b">

            <div class="p-r p-l p-b">
                <label for="edit-file">
                    <div class="btn"><i class="fa fa-cloud-upload btn-left-ico"></i>Wybierz plik</div>
                </label>
                <input id="edit-file" type="file" class="hide">
            </div>

            <div class="flex p-r p-l p-b">
                <div class="col-xs-12 flex nowrap-xs">
                    <div class="col-xs-min">
                        <div class="input-addon">
                            Nazwa pliku
                        </div>
                    </div>
                    <div class="col-xs-max">
                        <input type="text" class="input" placeholder="Nazwa pliku" id="new_file_name">
                    </div>
                </div>
            </div>


            <div class="flex middle-xs p-r p-l p-b">
                <div class="col-xs-12 col-m-6 flex nowrap-xs">
                    <div class="col-xs-min">
                        <div class="input-addon">
                            Wygasa po
                        </div>
                    </div>
                    <div class="col-xs-max">
                        <input class="input" type="date" name="expires-date" id="new_file_expires_date" min="2017-01-02">
                    </div>
                </div>
                <div class="col-xs-12 col-m-6 p-l p-r">
                    <input class="styled-checkbox" name="expires-never" id="new_file_expires_never" type="checkbox">
                    <label for="new_file_expires_never">Plik nie wygasa</label>
                </div>
            </div>


            <div class="text-xs-right p-r p-l p-b">
                <button class="btn btn-danger button-upload-cancel">
                    Anuluj
                </button>
                <button class="btn btn-succes button-upload">
                    Wyślij
                </button>
            </div>

        </div>



        <div class="row left-xs panel files-list">
            <div class="col-xs-6 col-m-6 col-l-5 padding">
                Nazwa <i class="fa fa-arrow-down arrow" aria-hidden="true"></i>
            </div>
            <div class="hide-before-m col-m-2 col-l-2 padding text-xs-right">
                Wielkość <i class="fa fa-arrow-down arrow" aria-hidden="true"></i>
            </div>
            <div class="col-xs-3 col-m-2 col-l-2 padding text-xs-right">
                Data <i class="fa fa-arrow-down arrow" aria-hidden="true"></i>
            </div>
            <div class="col-xs-3 col-m-2 col-l-3 padding text-xs-right">
                Opcje
            </div>
            <hr class="width-100">

            <div class="table table-stripped width-100" id="files_list">


                <div class="row" data-id="{file_id}">
                    <div class="row nowrap-xs middle-xs">
                        <div class="col-xs-6 col-m-6 col-l-5 padding">
                            {file_name}
                        </div>
                        <div class="hide-before-m col-m-2 col-l-2 padding text-xs-right">
                            {size}MB
                        </div>
                        <div class="col-xs-3 col-m-2 col-l-2 padding text-xs-right">
                            {time_expires}
                        </div>
                        <div class="col-xs-3 col-m-2 col-l-3 padding text-xs-right">
                            <button class="btn more-element-details">
                                <i class="fa fa-cog" aria-hidden="true"></i>
                            </button>
                            <button class="btn element-link-to-download">
                                <i class="fa fa-download" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                    <div class="col-xs-12 flex middle-xs file-detail-edit m-r m-l m-b hide">
                        <div class="col-xs-12 col-m-8">
                            <div class="flex p-r p-l p-b">
                                <div class="col-xs-12 flex nowrap-xs">
                                    <div class="col-xs-min">
                                        <div class="input-addon">
                                            Nazwa pliku
                                        </div>
                                    </div>
                                    <div class="col-xs-max">
                                        <input type="text" class="input element_file_name" placeholder="Nazwa pliku" value="{file_name_val}">
                                    </div>
                                </div>
                            </div>


                            <div class="flex middle-xs p-r p-l p-b">
                                <div class="col-xs-12 col-m-6 flex nowrap-xs">
                                    <div class="col-xs-min">
                                        <div class="input-addon">
                                            Wygasa po
                                        </div>
                                    </div>
                                    <div class="col-xs-max">
                                        <input class="input element_file_expires" type="date" name="expires-date" min="2017-01-02" value="{time_expires_value}">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-m-6 p-l p-r">
                                    <input class="styled-checkbox element_file_expires_never" name="expires-never" id="expires-{file_id}" type="checkbox" {expires_never}>
                                    <label for="expires-{file_id}">Plik nie wygasa</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-m-4 flex flex-xs-direction-row flex-m-direction-column middle-xs">
                            <button class="btn button-cancel">
                                Cofnij
                            </button>
                            <button class="btn button-save">
                                Zapisz
                            </button>
                            <button class="btn btn-danger button-delete">
                                Usuń
                            </button>
                            <button class="btn btn-danger button-delete-confirm hide">
                                Potwierdź usunięcie
                            </button>
                            <button class="btn button-delete-cancel hide">
                                Anuluj usunięcie
                            </button>
                            <button class="btn btn-info button-download">
                                Pobierz
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </div>


    </div>

    <!-- Cookies alert module -->
    {cookies_alert}
    <!-- End of: Cookies alert module -->

    <!-- Footer module -->
    {footer}
    <!-- End of: Footer -->
</body>

</html>
